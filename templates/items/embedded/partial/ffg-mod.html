<div class="embedded_mod"> <!-- specific mod container -->
  <hr>
  <div class="form-group"> <!-- mod name -->
    <label>
      Mod Name
    </label>
    <div class="form-fields">
      <input type="text" name="{{ index }}-mod_link_id" value="{{ installed_mod.mod_link_id }}" style="display: none;">
      <input type="text" name="{{ index }}-mod_name" value="{{ installed_mod.name }}" placeholder="mod">
      <button type="button" class="mod_control" data-action="delete" data-type="image" data-target="" title="Delete Mod" tabindex="-1">
        <i class="fas fa-trash-can fa-fw"></i>
      </button>
    </div>
  </div>
  <div class="form-group"> <!-- mod image -->
    <label>
      Mod Image
    </label>
    <div class="form-fields">
      <button type="button" class="file-picker" data-type="image" data-target="" title="Browse Files" tabindex="-1">
        <i class="fas fa-file-import fa-fw"></i>
      </button>
      <input type="text" name="{{ index }}-mod_img" value="{{ installed_mod.img }}" placeholder="">
    </div>
  </div>
  <div class="form-group"> <!-- mod description -->
    <label>
      Description
    </label>
    <div class="form-fields">
      <input type="text" name="{{ index }}-mod_description" value="{{ installed_mod.description }}">
    </div>
  </div>
  <div class="modifier_container" data-modifier="{{ mod.mod_link_id }}"> <!-- modifier container -->
    {{#each installed_mod.modifiers as |stupid stupid_id|}}
    {{#each stupid as |mod|}}
    {{> "systems/starwarsffg/templates/items/embedded/partial/ffg-modifier.html" (object index=stupid_id config=../../config mod=mod mod_id=../../index attr=@key)}}
    {{/each}}
    {{/each}}
  </div> <!-- /modifier container -->
  <button type="button" class="modifier_control" data-action="create" data-modifier="{{ mod.mod_link_id }}" data-mod-id="{{ index }}" data-type="image" data-target="" title="Add Modifier" tabindex="-1">
    <i class="fas fa-plus fa-fw"></i>Add Modifier
  </button>
</div>
